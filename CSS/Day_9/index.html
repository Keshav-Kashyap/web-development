<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header> 
       
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">
                    
                </div>
            </div>
            <div class="nav-address border">
                <p class="add1">Deliver to</p>
                <div class="add_icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add2">India</p>
                </div>
            </div>
            <div class="search">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input placeholder="Search Amazone" class="search-input">
                <div class="searchicon"> <i class="fa-solid fa-magnifying-glass"></i></div>
            </div>
            <div class="nav-signin border">
                <p><span>Hello, Sign in</span></p>
                <p class="navsecond">Account & List </p>
            </div>
            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="navsecond">& Orders</p>
            </div>
            <div class="nav-card border">
                <i class="fa-solid fa-cart-shopping"></i>
                Cart
            </div>
        </div>
        <div class="pannel">
            <div class="pannel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>
            <div class="pannel-ops">
                <p>Today's Deals</p>
                <p>Coustmoer Service</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
            <div class="pannel-deal">Shop deals in Electronics</div>
        </div>
   </header>
   <div class="hero-section"></div>
</body>
</html>
